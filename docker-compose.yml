services:
  app:
    build:
      context: .
    ports:
      - 8080:8080
    environment:
      - DATABASE_NAME=postgres
      - DATABASE_URSER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_PORT=5432
    depends_on:
      - postgres-database
      - neo4j-database
    restart: always
    volumes:
      - .:/app 
  postgres-database:
    image: postgres:16-bookworm
    ports:
      - 5432:5432
    volumes:
      - postgresdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
  neo4j-database:
    image: neo4j:4.4-community
    ports:
      - 7474:7474
      - 7473:7473
      - 7687:7687
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/Neo4j
    volumes:
      - neo4j:/data
    restart: always

volumes:
  postgresdb:
  neo4j:
